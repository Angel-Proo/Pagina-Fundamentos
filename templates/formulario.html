<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Actividad 1.3</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper blue-grey lighten-2">
          <a href="../index.html" class="brand-logo center-align-on-med-and-down valign-wrapper">
            <img
              src="../img/udeg-removebg-preview (1).png"
              alt="logo"
              height="70"
              class=""
            />
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="./discrografia.html">Discografia</a></li>
            <li><a href="./libros.html">Libros</a></li>
            <li><a href="./videos.html">Videos</a></li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-demo">
          <li><a href="./discrografia.html">Discografia</a></li>
          <li><a href="./libros.html">Libros</a></li>
          <li><a href="./videos.html">Videos</a></li>
      </ul>
    </header>

    <div class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <h1 class="header center white-text">Registrate aqui</h1>
          <div class="row white-text">
            <span class="flow-text">
                Si quieres enterarte de mas informacion sobre uno de los mas grandes exponentes de la musica,
                te invito a registrarte aqui
            </span>
          </div>
        </div>
      </div>
      <div class="parallax">
        <img
          src="../img/back.jpg"
          alt="back"
          height="800"
          style="transform: translate3d(-50%, 206.526px, 0px); opacity: 1"
        />
      </div>
    </div>
    <div class="container">
        <h4 class="center section"> Ingresa tus datos</h4>
        <p class="divider"></p>
        <form action="" class="row">
          <div class="input-field col s12 l6 xl6">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" id="first_name" class="validate">
            <label for="first_name" class="active">Nombre(s)</label>
          </div>
          <div class="input-field col s12 l6 xl6">
            <input type="text" id="last_name" class="validate">
            <label for="last_name" class="active">Apellidos</label>
          </div>
          <div class="input-field col s12 l6 xl6">
            <i class="material-icons prefix">event</i>
            <input type="text" name="birthday" id="birthday" class="datepicker">
            <label for="birthday" class="active">Fecha de Nacimiento</label>
          </div>
          <div class="input-field col s12 l6 xl6">
            <select>
                <option value="" disabled selected>Selecciona tu genero</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
            </select>
            <label >Genero</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input type="tel" name="phone" id="phone" class="validate" pattern="[0-9]{2}[ -][0-9]{4}[ -][0-9]{4}" placeholder="55-5555-5555" data-length="12">
            <label for="phone" class="active">Telefono</label>
            <span class="helper-text" data-error="Ingrese con el formato 55-5555-5555" data-success="Correcto"></span>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email" class="validate">
            <label for="email" class="active">Email</label>
            <span class="helper-text" data-error="Ingrese con el formato correo@dominio.com" data-success="Correcto"></span>
          </div>
          <div class="input-field col s12 l6 xl6">
            <i class="material-icons prefix">lock_iutline</i>
            <input id="password" class="validate" type="password">
            <label for="password" class="active">Contraseña</label>
          </div>
          <div class="input-field col s12 l6 xl6">
            <input id="password2" class="validate" type="password">
            <label for="password" class="active">Repite tu contraseña</label>
          </div>
          <div>
            <p>
                <label>
                    <input type="checkbox">
                    <span>Acepto recibir norificaciones y publicidad a mi correo electronico</span>
                </label>
            </p>
          </div>
          <div class="center">
            <button class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
      $(".tooltipped").tooltip();
      $('.datepicker').datepicker({
        format:'dd/mm/yyyy',
        firstDay: 1,
        i18n: {
            months:['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
            weekdays:['Domingo','Lunes','Martes','Miercoles','Jueves','Viernes','Sabado'],
            weekdaysShort:['Dom','Lun','Mar','Mie','Jue','Vie','Sab']
        },
        autoClose: true,
    });
      $('.parallax').parallax();
      $('input#phone').characterCounter();
      $('select').formSelect();
    });
  </script>
</html>
